<html lang="en">

<head>
	<meta charset="utf-8">
	<title>mario</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script src="classes/classes.js"></script>
	<script src="classes/quadtree.js"></script>
	<script src="classes/player.js"></script>

	<script>
		
		function adjust() {

			let cvs = document.getElementById("defaultCanvas0")
			cvs.style.aspectRatio = 4 / 3
			cvs.style.imageRendering = "pixelated"
			if (window.innerWidth/4 > window.innerHeight/3) {
				cvs.style.height = "95vh"
				cvs.style.width = "auto"
			} else {
				cvs.style.width = "95vw"
				cvs.style.height = "auto"
			}
		}

		window.addEventListener('resize', function (event) {
			adjust()
		});

	</script>

</head>
