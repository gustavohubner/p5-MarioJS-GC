<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>mario</title>

	<script src="js/libraries/p5.js"></script>
	<script src="js/libraries/p5.sound.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/quadtree.js"></script>
	<script src="js/player.js"></script>

	<script>
		
		function adjust() {

			let cvs = document.getElementById("defaultCanvas0")
			cvs.style.aspectRatio = 4 / 3
			cvs.style.imageRendering = "pixelated"
			if (window.innerWidth/4 > window.innerHeight/3) {
				cvs.style.height = "95vh"
				cvs.style.width = "auto"
			} else {
				cvs.style.width = "95vw"
				cvs.style.height = "auto"
			}
		}

		window.addEventListener('resize', function (event) {
			adjust()
		});

	</script>

</head>

		<script src="js/sketch.js"></script>
	</div>

</body>
